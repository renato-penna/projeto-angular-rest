<form>
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>

  <div class="form-group">
    <label for="user" >Email:</label>
    <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" name="login" id="login"  required>
  </div>

  <div *ngIf="email.invalid" class="alert alert-danger">
    login deve ser informado
  </div>

  <div class="form-group">
    <label for="senha" >Senha:</label>
    <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" name="senha" id="senha" required>
  </div>

  <div *ngIf="senha.invalid" class="alert alert-danger">
    senha deve ser informada
  </div>

  <input type="button" value="Acessar" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">
</form>
